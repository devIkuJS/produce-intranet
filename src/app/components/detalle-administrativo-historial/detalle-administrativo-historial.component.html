<ng-template #customLoadingTemplate>
        <div class="custom-class">
            <h3>
                Cargando datos...
            </h3>
        </div>
    </ng-template>
    <ngx-loading [show]="loading1" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<div class="container">
  <div class="row">
    
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-default panelIdentificationRevisar">
                        <div class="panel-heading clearfix">
                            <i class="icon-calendar"></i>
                            <h3 class="panel-title">Cuando llegan respuestas de las barreras</h3>
                        </div>
                        <div class="panel-body">
        
                          <div class="col-lg-6 col-sm-6 col-sx-6" style="margin-top:25px;">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Fecha de Respuesta:</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" [(ngModel)]="fecharespuesta" name="fecharespuesta" [disabled]="disabledHistorial">
                                </div>
                            </div>
                        </div>
        
                            <div class="col-lg-6 col-sm-6 col-sx-6" style="margin-top:25px;">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Tipo de documento con que se emitió la respuesta :</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control"  [(ngModel)]="tipodocumento" name="tipodocumento" [disabled]="disabledHistorial">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-sx-6" style="margin-top:25px;">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Numero de documento de remisión:</label>
                                    <div class="col-md-9">
                                        <input type="text" [(ngModel)]="numdocremision" name="numdocremision" class="form-control" [disabled]="disabledHistorial">
                                    </div>
                                </div>
                            </div>
        
                            <div class="col-lg-6 col-sm-6 col-sx-6" style="margin-top:25px;margin-bottom:40px;">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">¿Aceptar?:</label>
                                    <div class="col-md-7">
                                        <input type="text" [(ngModel)]="acepto" name="acepto" class="form-control" [disabled]="disabledHistorial">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-sx-12" style="margin-top:25px;">
                              <div class="form-group">
                                  <label class="col-md-3 control-label">Condición de BA identificada (listado):</label>
                                  <div class="col-md-7">
                                      <input type="text" [(ngModel)]="condicionBA" name="condicionBA" class="form-control" [disabled]="disabledHistorial">
                                       
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-12 col-sm-12 col-sx-12" style="margin-top:25px;">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Sustento de condicion de la BA:</label>
                                <div class="col-md-7">
                                  <textarea [(ngModel)]="sustentocondicion" name="sustentocondicion" class="form-control" rows="5" [disabled]="disabledHistorial"></textarea>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
  
            </div>
</div>
